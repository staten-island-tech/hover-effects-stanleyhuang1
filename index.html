<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover Project</title>
</head>
<body>
    <div class="container">
      <a class="button">Pay Now!</a>  

      <div class="shopping-parent">
          <img src="media/shoes.jpg" class="shopping shopping-shoes" />           
          <img src="media/clothes.jpg" class="shopping shopping-clothes" />
      </div>

      <div class="clothestore">
          <img src="media/clothestore.jpg" class="clothestore-picture">
          <div class="clothestore-text"> Make sure you check our store!</div>
      </div>

      <div class="text-effect">Click here for locations!</div>

    </div>

    <div class="pictures picture-header">
      <div class="pictures picture-gallery">
      <img src="media/picture1.jpg" class="picture pic-1" />
      <img src="media/picture2.jpg" class="picture pic-2" />
      <img src="media/picture3.jpg" class="picture pic-3" />
    </div>
    </div>

    
</body>
</html>
